variables:
  ENV: prod
  REGISTRY: registry.example.com/tre-acque/tre-acque

stages:
  - build

build-fountain-service:
  image:
      name: gcr.io/k8s-skaffold/skaffold:v2.0.5
  stage: build
  script:
    - skaffold build -b fountain-service --default-repo $REGISTRY

build-notification-service:
  image:
      name: gcr.io/k8s-skaffold/skaffold:v2.0.5
  stage: build
  script:
    - skaffold build -b notification-service --default-repo $REGISTRY

build-rating-service:
  image:
      name: gcr.io/k8s-skaffold/skaffold:v2.0.5
  stage: build
  script:
    - skaffold build -b rating-service --default-repo $REGISTRY
