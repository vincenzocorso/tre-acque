apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fountain
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /subscribe
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  name: http
          - path: /unsubscribe
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  name: http
          - path: /fountains/(.+)/rating
            pathType: Prefix
            backend:
              service:
                name: rating-service
                port:
                  name: http
          - path: /fountain
            pathType: Prefix
            backend:
              service:
                name: fountain-service
                port:
                  name: http

