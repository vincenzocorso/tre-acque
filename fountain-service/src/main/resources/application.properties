quarkus.datasource.username=${POSTGRES_USER}
quarkus.datasource.password=${POSTGRES_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
quarkus.datasource.jdbc.driver=org.postgresql.Driver

quarkus.hibernate-orm.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG9Dialect

kafka.bootstrap.servers=${KAFKA_HOST}

quarkus.http.cors=true
